<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    (function () {
      var l = window.location;
      if (l.hash) return;
      var path = l.pathname.replace(/^\//, '');
      var segs = path.split('/').filter(Boolean);
      var isProject = l.hostname.endsWith('.github.io') && segs.length > 1;
      var base = isProject ? '/' + segs[0] + '/' : '/';
      var rest = isProject ? segs.slice(1).join('/') : path;
      var target = base + '#/' + rest + l.search + l.hash;
      if (l.href !== target) l.replace(target);
    })();
  </script>
  <noscript>
    <meta http-equiv="refresh" content="0; url=./#/" />
  </noscript>
</head>
<body></body>
</html>
